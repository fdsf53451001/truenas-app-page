                            <p class="card-text"><small class="text-muted">YYYY/MM/DD</small></p>
                            <div class="row app-button-area justify-content-end">
                                <button class="btn btn-default col-md-4 col-4">
                                    <img src="src/img/setting.png" class="setting-icon" />
                                </button>
                                <button type="button" class="btn btn-outline-primary col-md-5 col-8">Web</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-sm-4 col-xs-12 app-card">

                    <div class="col-md-8 col-12">

                            <h5 class="card-title">App Here</h5>
                            <p class="card-text">www.yourserveraddresshere.com:port</p>
                            <p class="card-text"><small class="text-muted">YYYY/MM/DD</small></p>
                            <div class="row app-button-area justify-content-end">
                                <button class="btn btn-default col-md-4 col-4">
                                    <img src="src/img/setting.png" class="setting-icon" />
                                </button>
                                <button type="button" class="btn btn-outline-primary col-md-5 col-8">Web</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-4 col-xs-12 app-card">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4 d-none d-md-block">
                        <div class="card-image">
                            <img src="src/img/add.png" class="img-fluid rounded-start" alt="...">
                        </div>
                    </div>
                    <div class="col-md-8 col-12">
                        <div class="card-body">
                            <h5 class="card-title">Add apps</h5>
                            <!-- <p class="card-text">www.yourserveraddresshere.com:port</p> -->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="IP" aria-label="IP">
                                <span class="input-group-text">:</span>
                                <input type="text" class="form-control" placeholder="Port" aria-label="Port">
                              </div>
                            <!-- <p class="card-text"><small class="text-muted">YYYY/MM/DD</small></p> -->

                            <div class="row app-button-area justify-content-end">
                                <button type="button" class="btn btn-outline-primary col-md-5 col-8">Add</button>
                            </div>

                        </div>
                    </div>
